version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dicom-connector-postgres
    environment:
      POSTGRES_DB: dicom_connector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dicom-connector-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  orthanc:
    image: jodogne/orthanc:latest
    container_name: orthanc-test
    ports:
      - "8042:8042"
      - "4242:4242"
    volumes:
      - orthanc-db:/var/lib/orthanc/db
      - orthanc-storage:/var/lib/orthanc/storage
    environment:
      - ORTHANC_USERNAME=orthanc
      - ORTHANC_PASSWORD=orthanc

volumes:
  postgres-data:
  redis-data:
  orthanc-db:
  orthanc-storage:

networks:
  default:
    name: dicom-connector-network